<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Produto • iPhone XPTO</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="product-card">
    <div class="product-image">
        <img src="https://m.media-amazon.com/images/I/61bK6PMOC3L.jpg" alt="iPhone 16" />
    </div>
    <div class="product-details">
        <h1 class="product-title">iPhone 16</h1>
        <p class="product-category">Eletrônicos</p>
        <p class="product-price">R$3.000,00</p>
    </div>
    <div class="product-actions">
        <button id="editBtn" class="btn btn-edit">Editar</button>
        <button id="deleteBtn" class="btn btn-delete">Excluir</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
